      remote: caksoylar
      revision: main
      path: modules/zmk-rgbled-widget

    # https://github.com/badjeff/zmk-pmw3610-driver
    - name: zmk-pmw3610-driver
      remote: badjeff
      revision: main
      path: modules/zmk-pmw3610-driver-badjeff

    # https://github.com/badjeff/zmk-analog-input-driver
    - name: zmk-analog-input-driver
      remote: badjeff
      revision: main
      path: modules/zmk-analog-input-driver

    # https://github.com/te9no/zmk-dongle-display
